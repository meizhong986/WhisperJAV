# =============================================================================
# HuggingFace Models Registry for Transformers Pipeline
# =============================================================================
# Central registry of HuggingFace models available for user selection in the
# Transformers pipeline customize modal. Edit this file to add/remove models.
#
# Structure:
#   - default_model: The model selected by default in the dropdown
#   - models: List of available models with metadata
#
# To add a new model:
#   1. Add an entry to the 'models' list
#   2. Ensure the model exists on HuggingFace Hub
#   3. The model will appear in the GUI dropdown automatically
# =============================================================================

schemaVersion: v1
kind: ModelsRegistry

metadata:
  name: hf-models
  ecosystem: transformers
  displayName: "HuggingFace Models Registry"
  description: |
    Registry of HuggingFace models available for selection in the Transformers
    pipeline. These models are displayed in the customize modal dropdown.
  version: "1.0.0"

# Default model selected when opening the customize modal
default_model: "kotoba-tech/kotoba-whisper-v2.0"

# =============================================================================
# Available Models
# =============================================================================
# Categories:
#   - kotoba: Official Kotoba-tech Japanese models (recommended)
#   - anime: Anime-optimized fine-tuned models
#   - community: Community-contributed Japanese models
#   - openai: OpenAI Whisper reference models
# =============================================================================

models:
  # ---------------------------------------------------------------------------
  # Kotoba Official (Recommended for Japanese)
  # ---------------------------------------------------------------------------
  - id: "kotoba-tech/kotoba-whisper-v2.2"
    label: "Kotoba v2.2 (Latest)"
    category: kotoba
    description: "Latest Kotoba model with improved accuracy"
    tags:
      - japanese
      - recommended
      - latest

  - id: "kotoba-tech/kotoba-whisper-v2.1"
    label: "Kotoba v2.1"
    category: kotoba
    description: "Kotoba v2.1 with stability improvements"
