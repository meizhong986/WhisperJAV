name: WhisperJAV
version: 1.5.1  

channels:
  - conda-forge
  - defaults

specs:
  # Conda sets up the base tools and environment
  - python=3.10.18 # Sticking to the tested version is safest
  - pip
  - git
  - ffmpeg

post_install: post_install.bat #

# Files to be included in the installer package
extra_files:
  - post_install.bat
  - post_install.py
  - ../requirements.txt         
  - WhisperJAV_Launcher.py
  - WhisperJAV.bat
  - create_desktop_shortcut.bat
  - README_INSTALLER.txt
  - LICENSE.txt
  - whisperjav_icon.ico